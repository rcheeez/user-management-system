name: Node JS on LightSail Ubuntu VPS 

on:
  push: 
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps: 
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Install Dependencies
      run: npm install

    - name: Deploy to LightSail VPS
      uses: appleboy/ssh-action@v0.1.6
      with:
        host: ${{ secrets.LIGHTSAIL_HOST }}
        username: ${{ secrets.LIGHTSAIL_USERNAME }}
        password: ${{ secrets.LIGHTSAIL_PASSWORD }}
        script: |
          cd /home/curosofttech-test/htdocs/test.curosofttech.com/
          if [ ! -d ".git" ]; then
            git init
            git remote add origin https://github.com/rcheeez/user-management-system.git
          fi
          git fetch origin
          git reset --hard origin/main
          npm install
          pm2 restart all
